<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            background: linear-gradient(135deg, #FF6B9D, #C44569, #F093FB); /* Modern vibrant gradient */
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .popup-text {
            font-size: 5em;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: scale(0.3) translateY(100px) rotateX(90deg);
            animation: popupText 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1s forwards; /* Bouncy popup */
            text-align: center;
            letter-spacing: 2px;
        }

        @keyframes popupText {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(100px) rotateX(90deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2) translateY(-20px) rotateX(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotateX(0deg);
            }
        }

        .popup-text.hide {
            opacity: 0;
            transform: scale(0.5) translateY(-50px);
            transition: all 1s ease;
        }

        .gallery {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            opacity: 0;
            transition: opacity 1s ease;
        }

        .gallery.show {
            opacity: 1;
        }

        .photo-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5) translateY(200px) rotateY(180deg);
            opacity: 0;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Bouncy transition */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 350px;
            height: 400px;
        }

        .photo-item.popup {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) translateY(0) rotateY(0deg);
        }

        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-text {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transform: scale(0.5) translateY(-50px);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s; /* Delayed popup for text */
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .photo-item.popup .photo-text {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: fall 5s linear infinite;
            pointer-events: none;
        }

        .confetti:nth-child(odd) {
            background: #FF69B4;
        }

        .confetti:nth-child(3n) {
            background: #00CED1;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .popup-text {
                font-size: 2.5em;
            }
            .photo-item {
                width: 300px;
                height: 350px;
            }
            .photo-item img {
                height: 250px;
            }
        }
        .photo-text a button{
            background-color: #C44569;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="popup-text" id="popupText">HAPPY BRITHDAYSSS</div>
        <!-- Confetti elements -->
        <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 40%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 50%; animation-delay: 4s;"></div>
        <div class="confetti" style="left: 60%; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left: 80%; animation-delay: 2.5s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 3.5s;"></div>
    </div>

    <div class="gallery" id="gallery">
        <div class="photo-item" id="photo1">
            <img src="https://picsum.photos/350/300?random=1" alt="Birthday Photo 1">
            <div class="photo-text">Kenangan Indah Bersama</div>
        </div>
        <div class="photo-item" id="photo2">
            <img src="https://picsum.photos/350/300?random=2" alt="Birthday Photo 2">
            <div class="photo-text">Tawa dan Canda</div>
        </div>
        <div class="photo-item" id="photo3">
            <img src="https://picsum.photos/350/300?random=3" alt="Birthday Photo 3">
            <div class="photo-text">Petualangan Seru</div>
        </div>
        <div class="photo-item" id="photo4">
            <img src="https://picsum.photos/350/300?random=4" alt="Birthday Photo 4">
            <div class="photo-text">Momen Spesial</div>
        </div>
        <div class="photo-item" id="photo5">
            <img src="https://picsum.photos/350/300?random=5" alt="Birthday Photo 5">
            <div class="photo-text">Cinta dan Kasih Sayang</div>
        </div>
        <div class="photo-item" id="photo6">
            <img src="https://picsum.photos/350/300?random=6" alt="Birthday Photo 6">
            <div class="photo-text">PENCET TOMBOL NEXT YAAH<a href="vidio.html"><button>NEXT</button></a></div>
           

        </div>
    </div>

    <script>
        const popupText = document.getElementById('popupText');
        const gallery = document.getElementById('gallery');
        const photos = document.querySelectorAll('.photo-item');

        // Function to trigger photo popups one by one sequentially
        function triggerSequentialPopups() {
            photos.forEach((photo, index) => {
                setTimeout(() => {
                    // Hide previous photo if any
                    if (index > 0) {
                        photos[index - 1].classList.remove('popup');
                    }
                    photo.classList.add('popup');
                }, index * 4000); // 3 second delay between each photo (longer for clear one-by-one)
            });
        }

        // Trigger sequence on page load
        window.addEventListener('load', () => {
            // After text popup finishes (4 seconds), hide text and show gallery
            setTimeout(() => {
                popupText.classList.add('hide');
                gallery.classList.add('show');
                triggerSequentialPopups();
            }, 4000);
        });
    </script>
</body>
</html>
