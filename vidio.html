<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Eksotis dengan Video Bentuk Hati Responsif</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24); /* Gradien eksotis warna-warni */
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite; /* Animasi gradien bergerak */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .video-container {
            position: relative;
            width: min(100vw, 1300px); /* Responsif: 100% lebar viewport, maksimal 1300px */
            height: min(100vw, 1300px); /* Responsif: sama dengan lebar untuk bentuk persegi */
            clip-path: shape(
                    from 50% 91%,
                    line to 90% 50%,
                    arc to 50% 9%  of 1%,
                    arc to 10% 50% of 1%
            ); /* Bentuk hati satu yang sempurna, disesuaikan untuk ukuran 1300px */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Shadow untuk efek 3D */
            animation: bounce 2s infinite; /* Animasi bounce lucu */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Media queries untuk penyesuaian tambahan di mobile */
        @media (max-width: 768px) { /* Tablet dan mobile */
            .video-container {
                width: min(100vw, 900px); /* Lebih besar di tablet, tapi tetap fit */
                height: min(100vw, 900px);
            }
        }

        @media (max-width: 480px) { /* Mobile kecil */
            .video-container {
                width: min(100vw, 600px); /* Lebih besar di mobile kecil untuk visibilitas */
                height: min(100vw, 600px);
            }
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Agar video memenuhi bentuk hati tanpa distorsi, lebih jelas terlihat */
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); /* Overlay transparan untuk efek eksotis */
            pointer-events: none;
            clip-path: inherit; /* Agar overlay mengikuti bentuk hati */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" muted>
            <!-- Video akan dimuat via JS -->
        </video>
        <div class="overlay"></div>
    </div>

    <script>
        // Variabel untuk mengganti video (ubah ini dengan path file video Anda)
        const videoSrc = 'sponge.mp4'; // Contoh video gratis dari W3Schools. Ganti dengan file Anda, misalnya 'video.mp4' untuk file lokal.

        const video = document.getElementById('myVideo');
        video.src = videoSrc;

        // Delay 2 detik sebelum autoplay
        setTimeout(() => {
            video.play().catch(error => {
                console.log('Autoplay gagal, mungkin browser memblokir. Klik untuk memutar manual.');
            });
        }, 2000); // 2000 ms = 2 detik
    </script>
</body>
</html>
